<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Students list</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar
    [(ngModel)]="searchText" >
  </ion-searchbar>
<hamburger-icon (ionicPopUp)="prova($event)" *ngFor="let student of students  | filter: searchText" [name]="student.name">
    <elemento *ngFor="let matter of student.matter" [matter]="matter.name" [vote]="matter.vote"> </elemento>  
</hamburger-icon>
</ion-content>
